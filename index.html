<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> REFL-AI-CTION </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #F9A800;
    }
  </style>
</head>
<body>
  <script>
    let words = [];
    let input;
    let submitButton;
    let video;
    let fontList = ['sans-serif', 'serif', 'monospace'];
    let emojis = ['✨', '🔥', '🌈', '💥', '🍀', '🐱', '🌸', '🎈', '✂️', '🖌️', '🖍️', '🎨', '🧵', '🧶', '📐', '📏', '📌', '📎'];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background('#F9A800');

      input = createInput();
      input.attribute('placeholder', 'TYPE IN YOUR REF-AI-CTION');
      input.style('font-size', '16px');
      input.style('z-index', '1000');
      input.position(width * 0.05, height 10);
      input.size(width * 0.7);

      submitButton = createButton('DROP');
      submitButton.position(input.x + input.width + 10, height - 60);
      submitButton.size(70, 40);
      submitButton.style('z-index', '1000');
      submitButton.mousePressed(addWordFromInput);

      video = createVideo(['Myvideo.mp4']);
      video.size(width * 0.6, (width * 0.6) * 0.56);
      video.position((width - video.width) / 2, (height - video.height) / 2);
      video.volume(0);
      video.hide();
      video.play();
      video.mousePressed(() => video.play());
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      input.position(width * 0.05, height - 60);
      input.size(width * 0.7);
      submitButton.position(input.x + input.width + 10, height - 60);
    }

    function mousePressed() {
      if (video) video.play();
    }

    function addWordFromInput() {
      let str = input.value().trim();
      if (str.length > 0) {
        let parts = str.match(/\S+/g);
        for (let p of parts) {
          addWord(p);
        }
        input.value('');
      }
    }

    function addWord(txt) {
      words.push({
        txt,
        x: random(width),
        y: -20,
        vx: random(-1, 1),
        vy: 0,
        size: random(20, 50),
        font: random(fontList),
        angle: random(TWO_PI),
        rotationSpeed: random(-0.02, 0.02)
      });
    }

    function draw() {
      background('#F9A800');

      let dx = rotationY * 0.2 || 0;
      let dy = rotationX * 0.2 || 0;
      image(video, width / 4 + dx, height / 4 + dy, width / 2, width / 2);

      if (random() < 0.01) {
        addWord(random(emojis));
      }

      if (frameCount % 60 === 0) {
        addWord(random(['AI', 'WORD', 'ART', '互动', '表达', '自由', '探索', '感受', 'REGULATION', 'WHERE', '拼接者', '偷盗', 'THEFT']));
      }

      for (let w of words) {
        w.vy += 0.2;
        w.x += w.vx;
        w.y += w.vy;

        if (w.x < 0 || w.x > width) w.vx *= -1;
        if (w.y > height - 20) {
          w.y = height - 20;
          w.vy *= -0.5;
          w.vx *= 0.8;
        }

        let videoX = width / 4;
        let videoY = height / 4;
        let videoW = width / 2;
        let videoH = width / 2;
        if (w.x > videoX && w.x < videoX + videoW &&
            w.y > videoY && w.y < videoY + videoH) {
          w.vy *= -0.5;
          w.vx += random(-1, 1);
          w.y = videoY;
        }

        push();
        translate(w.x, w.y);
        rotate(w.angle);
        fill(0);
        textSize(w.size);
        textFont(w.font);
        textAlign(CENTER, CENTER);
        text(w.txt, 0, 0);
        pop();

        w.angle += w.rotationSpeed;
      }

      if (words.length > 300) {
        words = [];
      }
    }
  </script>
</body>
</html>
